<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>UBC Course Scheduler</title>

    <!-- jQueryUI CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css" rel="stylesheet">

    <!-- Bootstrap Core CSS, Yeti bootswatch theme -->
    <link href="CSS/bootstrap.css" type="text/css" rel="stylesheet">

    <!-- Fullcalendar Core CSS and Print -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.2/fullcalendar.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.2/fullcalendar.print.css" rel="stylesheet"
          media="print">

    <!-- Custom CSS -->
    <link href="CSS/courseScheduler.css" type="text/css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">


</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- Website name & Logo -->
            <a class="navbar-brand" href="index.html">UBC Course Scheduler</a>
        </div>
        <div>
            <!-- Navigation Bar right panel -->
            <div class="collapse navbar-collapse pull-right" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="index.html" class="hidden"></a></li>
                    <li><a href="diyScheduler.html"><i class="fa fa-calendar"></i> Calendar</a></li>
                    <li><a href="autoScheduler.html"><i class="fa fa-pencil"></i> Auto Scheduling</a></li>
                    <li><a href="contact.html">Contact <i class="fa fa-commenting-o"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid" id="diyScheduler">
    <div class="row">
        <!-- Fullcalendar placement -->
        <div class="course-timetable">
            <div class="col-md-9">
                <div class="container-fluid">
                    <!--div id="tabs">
                        <ul>
                            <li><a href="#tabs-1">Term 1</a></li>
                            <li><a href="#tabs-2">Term 2</a></li>
                        </ul>
                        <div id="tabs-1">
                            <div id='calendar'></div>
                        </div>
                        <div id="tabs-2">
                            <div id="calendar2"></div>
                        </div>
                    </div-->
                    <div class="tabbable">
                        <ul class="nav nav-tabs" id="switchTabs">
                            <!--li role="presentation" class="active" id="term1"><a href="#tabTerm1" data-toggle="tab">Term 1</a></li-->
                            <li role="presentation" id="term1"><a href="#tabTerm1" data-toggle="tab">Term 1</a></li>
                            <li role="presentation" id="term2"><a href="#tabTerm2" data-toggle="tab">Term 2</a></li>
                        </ul>
                        <div class="tab-content">
                            <!--div class="tab-pane active" id="tabTerm1"-->
                            <div class="tab-pane" id="tabTerm1">
                                <div id='calendar'></div>
                            </div>
                            <div class="tab-pane" id="tabTerm2">
                                <div id="calendar2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Course Input and Selection toggle panel -->
        <div class="course-input">
            <div class="col-md-3">
                <div class="container-fluid">
                    <!-- Selection Toggle button group -->
                    <div class="btn-group" role="group">
                        <button id="lecture-sections" class="btn btn-default">Lecture</button>
                        <button href="#" id="tutorial-sections" class="btn btn-default">Tutorial</button>
                        <button href="#" id="lab-sections" class="btn btn-default">Lab</button>
                    </div>
                    <!-- Course Code enter form -->
                    <label for="coursecode" id="input-label">Course Code:</label>

                    <form class="form-group pull-left">
                        <div class="control-group">
                            <input type="text" class="form-control input-box" placeholder="e.g. CPSC213" id="coursecode">
                        </div>
                        <a href="#" id="add-button" class="btn btn-default" role="button"
                           data-trigger="manual" data-title="" data-placement="bottom">
                            <i class="fa fa-plus"></i>
                        </a>
                        <h3>id of selected tab: <span id="idDisplay"></span></h3>
                        <!-- Course Tags append DOM -->
                        <ul class="course-tags"></ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- jQuery JS-->
<script src="//code.jquery.com/jquery-1.10.2.js"></script>

<!-- Moment JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>

<!-- Fullcalendar Core JS -->
<script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.2/fullcalendar.min.js"></script>

<!-- Bootstrap Core JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!-- jQueryUI JS -->
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

<!-- Google Calendar Plugin -->
<script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.2/gcal.js"></script>

<!-- Custom JS -->
<script src="courseScheduler.js" type="text/javascript"></script>

</body>
</html>
