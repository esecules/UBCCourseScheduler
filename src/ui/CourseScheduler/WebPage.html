<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UBC Course Scheduler</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="WebPageCss.css" type="text/css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="WebPageJS.js" type="text/javascript"></script>
</head>
<body>
    <div class="jumbotron">
        <h1>Welcome to the UBC Course Scheduler!</h1>
    </div>

    <div class="course-input">
        <div class="container">
            <!--form>
                Course Code: <input type="text" id="coursecode">
                <input type="submit" id="add" value="add">
            </form-->
            <div class="form-group">
                <label for="coursecode">Course code:</label>
                <div class="control-group">
                    <input type="text" class="form-control" id="coursecode">
                </div>
            </div>
        </div>
    </div>

    <div class = "course-selection">
        <div id="draggable" class="ui-widget-content">
            <span class="ui-icon ui-icon-close delete-button"></span>
            <a href="#">Drag me around</a>
        </div>
    </div>

    <div class = "course-timetable"></div>

</body>
</html>
